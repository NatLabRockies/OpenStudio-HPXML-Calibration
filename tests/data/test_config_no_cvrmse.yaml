genetic_algorithm:
  population_size: 8  # Each CI runner has 4 CPUs, so use a multiple of that
  generations: 20

acceptance_criteria:
  bias_error_threshold: 10  # Bias error threshold in percent for all end uses
  abs_error_elec_threshold: 1500  # Absolute error threshold for electricity in kWh
  abs_error_fuel_threshold: 10  # Absolute error threshold for fossil fuels in MBtu

value_choices:  # Genetic algorithm working space. Set multipliers to 1 if you are very confident the initial model has the correct value
  misc_load_multiplier_choices: [0.5, 0.75, 1, 1.5, 2]
  air_leakage_multiplier_choices: [0.75, 1, 1.5]
  heating_efficiency_multiplier_choices: [0.75, 1, 1.5]
  cooling_efficiency_multiplier_choices: [0.75, 1, 1.5]
  roof_r_value_multiplier_choices: [0.75, 1, 1.5]
  ceiling_r_value_multiplier_choices: [0.75, 1, 1.5]
  above_ground_walls_r_value_multiplier_choices: [0.75, 1, 1.5]
  below_ground_walls_r_value_multiplier_choices: [0.75, 1, 1.5]
  slab_r_value_multiplier_choices: [0.75, 1, 1.5]
  floor_r_value_multiplier_choices: [0.75, 1, 1.5]
  heating_setpoint_offset_choices: [-2, 0, 2]
  cooling_setpoint_offset_choices: [-2, 0, 2]
  water_heater_efficiency_multiplier_choices: [0.75, 1, 1.5]
  water_fixtures_usage_multiplier_choices: [0.5, 0.75, 1, 1.5, 2]
  window_u_factor_multiplier_choices: [0.75, 1, 1.5]
  window_shgc_multiplier_choices: [0.75, 1, 1.5]
  appliance_usage_multiplier_choices: [0.5, 0.75, 1, 1.5, 2]
  lighting_load_multiplier_choices: [0.5, 0.75, 1, 1.5, 2]

utility_bill_criteria:
  max_days_since_newest_bill: 10_000  # A big number, not something specific. Happens to be 27.4 years.
  min_days_of_consumption_data: 300  # IHMH5.xml has 303 days of nat gas consumption
